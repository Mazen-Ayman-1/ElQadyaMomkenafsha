<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدف أفشة القاضية</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>هدف أفشة القاضية</h1>

        <div class="countdown">
            <div class="unit">
                <div id="fridays" class="time">0</div>
                <div class="label">جمعة</div>
            </div>
            <div class="unit">
                <div id="days" class="time">0</div>
                <div class="label">أيام</div>
            </div>
            <div class="unit">
                <div id="hours" class="time">0</div>
                <div class="label">ساعات</div>
            </div>
            <div class="unit">
                <div id="minutes" class="time">0</div>
                <div class="label">دقائق</div>
            </div>
            <div class="unit">
                <div id="seconds" class="time">0</div>
                <div class="label">ثواني</div>
            </div>
        </div>

        <video class="goal-video" id="goal-video" autoplay loop muted controls>
            <source src="goal.mp4" type="video/mp4">
            المتصفح لا يدعم الفيديو.
        </video>

        <div class="copyright">
            <p>حقوق النشر &copy; 2024
                <a href="https://www.instagram.com/mazen_ayman?igshid=MnFsdHRhNzBzZ3dn" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="instagram-icon">
                </a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
